<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="imp">
        <h1>Sorry but this service is currently unavailable.</h1>
    </div>
    <section class="page">
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="img/hsc.jpg">
                </div>
            </div>
            <form action="#">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Login</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot Password?</a></div>
                            <div class="button input-box">
                                <input type="submit" valid="Submit">
                            </div>
                            <div class="text">Don't have an account? <label for="flip">Signup now</label></div>
                        </div>
                    </div>
                    <div class="signup-form">
                        <div class="title">Signup</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot Password?</a></div>
                            <div class="button input-box">
                                <input type="submit" valid="Submit">
                            </div>
                            <div class="text">Already have an account? <label for="flip">Login now</label></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    
</body>
</html>
